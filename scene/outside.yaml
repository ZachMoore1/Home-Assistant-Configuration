- name: Back patio off
  entities:
      switch.back_patio_switch_11_0:
          state: off

- name: Back patio full
  entities:
      switch.back_patio_switch_11_0:
          state: on

- name: Front porch off
  entities:
      light.front_porch:
          state: off
          transition: 0

- name: Front porch dim
  entities:
      light.front_porch:
          state: on
          transition: 0
          brightness: 175

- name: Front porch full
  entities:
      light.front_porch:
          state: on
          transition: 0
          brightness: 255

